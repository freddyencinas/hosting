<!DOCTYPE html>
<html>

<head>
    <title>Ejecutar GitHub Actions</title>
</head>

<body>
    <h1>Click para ejecutar GitHub Actions</h1>
    <button id="runWorkflow">Ejecutar Test</button>

    <script>
        const button = document.getElementById('runWorkflow');

        button.addEventListener('click', async () => {
            const githubActionsToken = 'Bearer ' + process.env.GAT;
            const response = await fetch('https://api.github.com/repos/freddyencinas/test/actions/workflows/testmanual.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': githubActionsToken,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ref: 'main',
                }),
            });
        
            if (response.status === 204) {
                alert('Flujo de trabajo ejecutado con Ã©xito.');
            } else {
                alert('Error al ejecutar el flujo de trabajo.');
            }
        });

    </script>
</body>

</html>
